apply plugin: 'scala'
apply plugin: 'maven'
apply plugin: 'eclipse'

group = 'ca.vorona.example'
version = '1.0.0-SNAPSHOT'
description = 'Sample project to play with Squery type mapping'

def scalaVersion = '2.10.2'

repositories{
    mavenCentral() 
}

// -- Dependencies configuration -- //
dependencies {
    compile 'org.scala-lang:scala-library:' + scalaVersion

    // Database
    compile 'org.squeryl:squeryl_2.10:0.9.6-RC1'
    compile 'c3p0:c3p0:0.9.1.2'
    compile 'com.cloudphysics:jerkson_2.10:0.6.3'

    compile group: "com.h2database", name: "h2", version: "1.3.174" 
}


task(run, dependsOn: 'classes', type: JavaExec) {
    main = 'example.JsonTests'
    classpath = sourceSets.main.runtimeClasspath
//    args 'mrhaki'
}

